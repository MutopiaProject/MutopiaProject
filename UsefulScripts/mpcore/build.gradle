// Build file for core mutopia library

task wrapper(type: Wrapper) {
  gradleVersion = '2.2.1'
}

allprojects {
  apply plugin: 'java'
  repositories {
    mavenCentral()
  }
  dependencies {
    testCompile "junit:junit:4.+"
  }
}  

project (':core') {
  group = 'mutopia.core'
  version = '0.1'
  jar {
    baseName = 'mutopia-core'
  }
}

project (':Mutopia') {
  apply plugin: 'application'
  dependencies {
    compile project(':core')
  }
  mainClassName = 'mutopia.core.Mutopia'
  manifest {
    attributes 'Main-Class' : 'mutopia.core.Mutopia'
  }
}
